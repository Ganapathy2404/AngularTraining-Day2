<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function access var</title>
</head>
<body>
<p>A function can access variables defined inside the function:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo"></p>

<script>
   // var a = 4 ; //declaring outside the function
    function myFunction() {
     var a = 4;
        document.getElementById("demo").innerHTML = a * a;
    }

</script>
</body>
</html>
